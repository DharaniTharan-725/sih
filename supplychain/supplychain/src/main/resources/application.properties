server.port=8086

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:agrichain;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Disable schema validation temporarily
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Disable docker compose
spring.docker.compose.enabled=false

# Blockchain configuration
blockchain.node.url=http://localhost:8545
blockchain.contract.address=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
blockchain.private.key=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

# Enable debug logging
logging.level.org.springframework=INFO
logging.level.com.agrichain=DEBUG
logging.level.org.hibernate=INFO